<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+Paaji+2&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!--SEARCH FORM & Button-->
        <div id="weather-places">
          <form class="form-inline my-2 my-lg-2">
            <input
              id="weather-input"
              class="form"
              type="text"
              placeholder="Search weather by City"
            />
          </form>
          <!--SEARCH Button-->
          <button id="weather-search" class="btn" type="submit">
            Search
          </button>
        </div>
      </nav>
    </header>

    <div class="container-fluid col-lg-12">
      <div class="row" id="main-row">
        <!--RECENT SEARCHES-->
        <aside class="column col-md-2">
          <h2>Recent Searches</h2>
          <div class="column searchHistory" id="newDivHere"></div>
        </aside>
        <!--SEARCH RESULTS-->
        <!--Daily Weather-->
        <div class="column col-md-8">
          <div class="row" id="sub-row-a">
            <section class="column col-md-8">
              <div class="city"></div>
              <div class="wind"></div>
              <div class="humidity"></div>
              <div class="temp"></div>
              <div class="tempF"></div>
              <div class="uvIndex"></div>
            </section>
          </div>
          <!--5 DAY WEATHER FORECAST DIVS-->
          <div class="row" id="sub-row-c">
            <h2>5 Day Weather Forecast</h2>
          </div>
          <div class="row" id="sub-row-b">
                <div id="div1" class="column col-md-1">
                <div class="wind0"></div>
                <div class="humidity0"></div>
                <div class="temp0"></div>
                <div class="tempF0"></div>
              </div>
              <div id="div2" class="column col-md-1">
                <div class="wind1"></div>
                <div class="humidity1"></div>
                <div class="temp1"></div>
                <div class="tempF1"></div>
              </div>
              <div id="div3" class="column col-md-1">
                <div class="wind2"></div>
                <div class="humidity2"></div>
                <div class="temp2"></div>
                <div class="tempF2"></div>
              </div>
              <div id="div4" class="column col-md-1">
                <div class="wind3"></div>
                <div class="humidity3"></div>
                <div class="temp3"></div>
                <div class="tempF3"></div>
              </div>
              <div id="div5" class="column col-md-1">
                <div class="wind4"></div>
                <div class="humidity4"></div>
                <div class="temp4"></div>
                <div class="tempF4"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-4 bg-dark text-rgba(19, 142, 243, 0.884)">
      <a>Copyright DM Web Development</a>
    </footer>
    <script src="assets/script.js"></script>
  </body>
</html>
